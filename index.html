<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script/db.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/template.js"></script>
  </head>
  <body onload="init()">
    <header>
      <img src="./assets/img/Logo.png" alt="" />
      <!-- <img src="./assets/icons/hamburger-menu-svgrepo-com.svg" alt="" /> -->
    </header>
    <main class="">
      <section class="content">
        <div>
          <img class="image-headline" src="./assets/img/restaurant.jpeg" alt="" />
        </div>
        <div class="pd-16">
          <div>
            <h1>Fresh Kitchen</h1>
            <p class="rating-position"><img src="./assets/img/star.png" alt="" /> Bewertung (4,3 von 5 Sternen)</p>
            <br />
            <p class="delivery-costs">Lieferkosten: 2,00 €</p>
          </div>
        </div>

        <div class="nav-bar">
          <img class="arrow-icon" src="./assets/icons/arrow-icon.png" alt="" />
          <a href="#headline-./assets/img/burger.jpg">Burger</a>
          <a href="#headline-./assets/img/nudeln.png">Nudeln</a>
          <a href="#headline-./assets/img/aufläufe.jpg">Aufläufe</a>
          <a href="#headline-./assets/img/dessert.jpg">Desserts</a>
        </div>

        <div id="content" class="pd-16"></div>
      </section>

      <section class="basket-container">
        <div class="basket">
          <h2 class="basket-headline">Warenkorb</h2>
          <br />
          <div id="basket-container-render"></div>
          <h3 class="basket-headline">Gesamt:</h3>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
